<!DOCTYPE html>
<html lang="pt-BR">
     <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minerva - Quiz</title>
        <link rel="icon" href="/public/images/logo.png" type="image">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="/public/css/input.css" />
        <link href="/public/css/dist/output.css" rel="stylesheet">
     </head>

<body class="bg-[#9A5CAD] min-h-screen flex">
    <div id="sidebar-container"></div>

  <main
  id="main-content"
  class="flex-1 p-6 lg:p-10 relative transition-all duration-300 ease-in-out 
      g-[#9A5CAD] flex items-center justify-center"
    >
    <div class="bg-white rounded-3xl shadow-xl p-8 lg:p-12 max-w-2xl w-full flex flex-col items-center">

            <p id="quiz-counter" class="text-lg font-bold text-[#6A9850]">Questão ...</p>

            <h1 id="quiz-title" class="text-3xl font-bold text-gray-800 mt-4 text-[#4E3B53] text-center">Carregando Quiz...</h1>

            <p id="pergunta-descricao" class="text-xl text-gray-600 mt-2 text-center text-[#515050]">
      Carregando pergunta...
    </p>

            <div id="alternativas-container" class="space-y-4 w-full mt-8">
      </div>

            <a href="#" id="reveal-answer-btn" class="text-sm text-gray-500 hover:underline mt-4 hidden">
      </a>

            <button 
          id="main-action-btn"
          class="w-full bg-[#6A9850] text-white font-bold text-lg py-4 rounded-xl mt-6 transition hover:bg-opacity-80
                 disabled:bg-gray-400 disabled:cursor-not-allowed"
          disabled
        >
      RESPONDER
    </button>

  </div>
    </main>

    <div 
      id="modal" 
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
      onclick="closeModal()"
    >
      <div 
        class="bg-white rounded-3xl shadow-xl p-8 lg:p-12 max-w-md w-full flex flex-col items-center"
        onclick="event.stopPropagation()"
      >
        <h2 class="text-4xl font-bold text-[#6A9850]">Parabéns!</h2>
        <div class="my-6 flex items-center justify-center">
        <img src="/public/images/trophy.png" alt="Troféu" class="w-[40%] h-[40%]" />
        </div>
        <p id="modal-feedback-text" class="text-2xl font-bold text-[#4E3B53] mt-2">+1 etapa concluída</p>
        <a id="modal-prosseguir-link" href="#" class="w-full">
            <button 
              class="w-full bg-[#9A5CAD] text-white font-bold text-lg py-3 px-6 rounded-xl mt-8 
                    transition hover:bg-opacity-80"
            >
              Prosseguir
            </button>
        </a>
      </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="/public/js/functions/quiz.js"></script>
  </body>
</html>
</html>
