<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva - Dashboard</title>
    <link rel="icon" href="./../static/images/logo.png" type="image">
    <link rel="stylesheet" href="../input.css" />
    <link href="/dist/output.css" rel="stylesheet">

  </head>

  <body class="bg-[#F6F7F1] min-h-screen flex">

    <!-- Sidebar -->
    <aside 
      id="sidebar" 
      class="w-0 p-0 lg:w-64 lg:p-6 bg-white shadow-xl flex flex-col justify-between rounded-r-3xl transition-all duration-300 ease-in-out overflow-hidden"
    >
      <div>
        <!-- Logo -->
        <div class="flex items-start mb-10">
          <img src="../static/images/logo.png" alt="Logo Minerva" class="w-16 h-16" />
        </div>

        <!-- Menu -->
        <nav class="flex flex-col space-y-3">
          <a href="/src/dashboard/index.html" class="flex items-center gap-3 p-3 rounded-xl bg-[#9A5CAD] text-white font-medium shadow-sm">
            <i class="ph-house-simple text-xl"></i>
            Home
          </a>

          <a href="/src/mission-page/index.html" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-gray-100 transition">
            <i class="ph-book-open text-xl text-[#9A5CAD]"></i>
            Missões
          </a>

          <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-gray-100 transition">
            <i class="ph-trophy text-xl text-[#9A5CAD]"></i>
            Score
          </a>

          <a href="#" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-gray-100 transition">
            <i class="ph-user text-xl text-[#9A5CAD]"></i>
            Perfil
          </a>
        </nav>
      </div>

      <!-- Sair -->
      <a href="../login/index.html" class="flex items-center gap-3 p-3 text-[#9A5CAD] hover:text-[#7f4793] font-medium mt-6">
        <i class="ph-sign-out text-xl"></i>
        Sair
      </a>
    </aside>

    <!-- Botão lateral -->
    <button 
      onclick="toggleSidebar()" 
      id="sidebar-toggle" 
      class="absolute top-6 left-4 bg-white p-2 rounded-full shadow-md hover:bg-gray-100 transition z-20 md:hidden lg:hidden" 
    >
      <i id="toggle-icon" class="ph-caret-right text-xl text-[#9A5CAD]"></i>
    </button>

 <!-- Conteúdo principal -->
<main 
  id="main-content" 
  class="flex-1 p-6 sm:p-8 md:p-10 pl-16 md:pl-10 relative transition-all duration-300 ease-in-out"
>

  
  <!-- Saudação -->
  <h1 class="text-2xl sm:text-3xl font-bold text-[#4E3B53] mb-1 sm:mb-2">
    Dashboard
  </h1>
  <p class="text-base sm:text-lg font-medium mb-8 sm:mb-10 text-[#515050] max-w-[90%] sm:max-w-full">
    Olá, <span id="user-name"></span>! Bora cumprir a próxima missão?
  </p>

  <!-- Grid dos Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">

    <!-- Missões -->
    <div class="bg-[#9A5CAD] text-white rounded-2xl p-6 shadow-lg flex flex-col justify-end aspect-square sm:aspect-[4/3]">
      <p class="text-lg sm:text-xl font-bold text-[#C8A9E0]">Comece suas</p>
      <h2 class="text-3xl sm:text-5xl font-bold text-[#C8A9E0]">Missões</h2>
    </div>

    <!-- Pontos -->
    <div class="bg-[#B5CA8A] rounded-2xl p-6 shadow-lg flex flex-col justify-end aspect-square sm:aspect-[4/3]">
      <p class="text-lg sm:text-xl font-bold text-[#6A9850]">Veja seus</p>
      <h2 class="text-3xl sm:text-5xl font-bold text-[#6A9850]">Pontos</h2>
    </div>

    <!-- Sobre o Minerva -->
    <div class="bg-[#C8A9E0] rounded-2xl p-6 shadow-lg flex flex-col justify-end aspect-square sm:aspect-[4/3]">
      <p class="text-lg sm:text-xl font-bold text-[#9A5CAD]">Sobre o</p>
      <h2 class="text-3xl sm:text-5xl font-bold text-[#9A5CAD]">Minerva</h2>
    </div>

    <!-- Trilha -->
    <div class="bg-[#6A9850] text-white rounded-2xl p-6 shadow-lg flex flex-col justify-end aspect-square sm:aspect-[4/3]">
      <p class="text-lg sm:text-xl font-bold text-[#B5CA8A]">Explore sua</p>
      <h2 class="text-3xl sm:text-5xl font-bold text-[#B5CA8A]">Trilha</h2>
    </div>

  </div>
</main>


    <!-- Ícones -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="../static/js/scripts.js"></script>
    <script type="module" src="../static/js/functions/dashboard.js"></script>
  </body>
</html>
