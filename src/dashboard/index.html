<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva - Dashboard</title>
    <link rel="icon" href="/public/images/logo.png" type="image">
    <link rel="stylesheet" href="/public/css/input.css" />
    <link href="/public/css/dist/output.css" rel="stylesheet">

  </head>

  <body class="bg-[#F6F7F1] min-h-screen flex">
    <!-- sidebar-container -->
    <div id="sidebar-container"></div>
    
    <!-- Conteúdo principal -->
    <main 
      id="main-content" 
      class="flex-1 p-6 sm:p-8 md:p-10 pl-16 md:pl-10 relative transition-all duration-300 ease-in-out"
    >

      <!-- Saudação -->
      <div class="mb-8 max-w-6xl mx-auto">
        <h1 class="text-2xl sm:text-3xl font-bold text-[#4E3B53] mb-1 sm:mb-2">
          Dashboard
        </h1>
        <p class="text-base sm:text-lg font-medium mb-8 sm:mb-10 text-[#515050] max-w-[90%] sm:max-w-full mx-auto">
          Olá, <span id="user-name"></span>! Bora cumprir a próxima missão?
        </p>
      </div>

<!-- Grid dos Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">

  <!-- Coluna da esquerda -->
  <div class="flex flex-col gap-6 md:col-span-2">
    
    <!-- Missões -->
    <a href="/src/mission-page/index.html" class="no-underline">
      <div class="bg-[#9A5CAD] text-white rounded-2xl p-6 shadow-lg flex flex-col justify-end 
                  h-[250px] sm:h-[300px] md:h-[50%] md:min-h-[500px]
                  transition hover:shadow-xl hover:-translate-y-1 relative overflow-hidden">
        <!-- Placeholder imagem -->
        <img src="https://via.placeholder.com/400x300" alt="Missões"
             class="absolute inset-0 w-full h-full object-cover opacity-20">
        <div class="relative z-10">
          <p class="text-lg sm:text-xl font-bold text-[#C8A9E0]">Comece suas</p>
          <h2 class="text-3xl sm:text-5xl font-bold text-[#C8A9E0]">Missões</h2>
        </div>
      </div>
    </a>

    <!-- Sobre o Minerva -->
    <a href="#" class="no-underline">
      <div class="bg-[#C8A9E0] rounded-2xl p-6 shadow-lg flex flex-col justify-end 
                  h-[250px] sm:h-[300px] md:h-[25%] md:min-h-[250px]
                  transition hover:shadow-xl hover:-translate-y-1 relative overflow-hidden">
        <!-- Placeholder imagem -->
        <img src="https://via.placeholder.com/400x300" alt="Minerva"
             class="absolute inset-0 w-full h-full object-cover opacity-20">
        <div class="relative z-10">
          <p class="text-lg sm:text-xl font-bold text-[#9A5CAD]">Sobre o</p>
          <h2 class="text-3xl sm:text-5xl font-bold text-[#9A5CAD]">Minerva</h2>
        </div>
      </div>
    </a>
  </div>

  <!-- Coluna da direita -->
  <a href="/src/profile/index.html" class="no-underline">
    <div class="bg-[#B5CA8A] rounded-2xl p-6 shadow-lg flex flex-col justify-end 
                h-[250px] sm:h-[300px] md:h-[75%] md:min-h-[775px]
                transition hover:shadow-xl hover:-translate-y-1 relative overflow-hidden">
      <!-- Placeholder imagem -->
      <img src="https://via.placeholder.com/400x600" alt="Pontos"
           class="absolute inset-0 w-full h-full object-cover opacity-20">
      <div class="relative z-10">
        <p class="text-lg sm:text-xl font-bold text-[#6A9850]">Veja seus</p>
        <h2 class="text-3xl sm:text-5xl font-bold text-[#6A9850]">Pontos</h2>
      </div>
    </div>
  </a>

</div>

    </main>


    <!-- Ícones -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="/public/js/main.js"></script>
    <script type="module" src="/public/js/functions/dashboard.js"></script>
  </body>
</html>
