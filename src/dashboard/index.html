<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva - Dashboard</title>
    <link rel="icon" href="/public/images/logo.png" type="image">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/public/css/input.css" />
    <link href="/public/css/dist/output.css" rel="stylesheet">

  </head>

  <body class="bg-[#F6F7F1] min-h-screen flex">
    <!-- sidebar-container -->
    <div id="sidebar-container" class="fixed inset-y-0 left-0 z-50 h-full md:sticky md:h-screen"></div>
    
    <!-- Conteúdo principal -->
    <main 
      id="main-content" 
      class="flex-1 w-full min-h-screen p-6 sm:p-8 md:p-10 pt-20 md:pt-10 relative transition-all duration-300 ease-in-out md:ml-16"
    >

      <!-- Saudação -->
      <div class="mb-8 max-w-6xl mx-auto">
        <h1 class="text-2xl sm:text-3xl font-bold text-[#4E3B53] mb-1 sm:mb-2">
          Dashboard
        </h1>
        <p class="text-base sm:text-lg font-medium mb-8 sm:mb-10 text-[#515050] max-w-[90%] sm:max-w-full mx-auto">
          Olá, <span id="user-name"></span>! Bora cumprir a próxima missão?
        </p>
      </div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto md:h-[600px]">
          
          <div class="grid grid-cols-1 gap-6 md:h-full">
              
              <a href="/src/mission-page/index.html" class="no-underline group h-full">
                  <div class="bg-[#9053A7] text-white rounded-3xl p-6 shadow-lg flex flex-col justify-end 
                              aspect-square md:aspect-auto h-full relative overflow-hidden
                              transition hover:shadow-xl hover:-translate-y-1">
                      
                      <img src="/public/images/trofeu.png" alt="Troféu" 
                           class="absolute top-2 right-2 w-24 sm:w-32 opacity-90 group-hover:scale-110 transition-transform duration-500">

                      <div class="z-10">
                          <p class="text-lg sm:text-xl font-bold text-[#C8A9E0] mb-1">Comece suas</p>
                          <h2 class="text-3xl sm:text-4xl font-extrabold text-[#C8A9E0] tracking-tight">Missões</h2>
                      </div>
                  </div>
              </a>

              <a href="/src/about/index.html" class="no-underline group h-full">
                  <div class="bg-[#C8A9E0] rounded-3xl p-6 shadow-lg flex flex-col justify-end 
                              aspect-square md:aspect-auto h-full relative overflow-hidden
                              transition hover:shadow-xl hover:-translate-y-1">
                      
                      <div class="z-10">
                          <p class="text-lg sm:text-xl font-bold text-[#7A4B8E]">Sobre o</p>
                          <h2 class="text-3xl sm:text-4xl font-extrabold text-[#7A4B8E] tracking-tight">Minerva</h2>
                      </div>
                  </div>
              </a>

          </div>

          <a href="/src/profile/index.html" class="no-underline group md:h-full">
              <div class="bg-[#B5CA8A] rounded-3xl p-8 shadow-lg flex flex-col justify-end 
                          aspect-square md:aspect-auto h-full relative overflow-hidden
                          transition hover:shadow-xl hover:-translate-y-1">
                  
                  <img src="/public/images/medal.png" alt="Medalha" 
                       class="absolute -top-4 -right-4 w-40 sm:w-56 opacity-90 transform group-hover:rotate-6 transition-transform duration-500">

                  <div class="z-10 mt-auto">
                      <p class="text-lg sm:text-xl font-bold text-[#5A7D38]">Veja seus</p>
                      <h2 class="text-4xl sm:text-5xl font-extrabold text-[#5A7D38] tracking-tight">Pontos</h2>
                  </div>
              </div>
          </a>

      </div>
      </main>


    <!-- Ícones -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="/public/js/functions/dashboard.js"></script>
  </body>
</html>
