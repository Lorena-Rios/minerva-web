<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minerva - Missões</title>
      <link rel="icon" href="/public/images/logo.png" type="image">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <link rel="stylesheet" href="/public/css/input.css" />
      <link href="/public/css/dist/output.css" rel="stylesheet">
    </head>

    <body class="bg-[#F6F7F1] min-h-screen flex">

      <!-- sidebar-container -->
      <div id="sidebar-container" class="fixed inset-y-0 left-0 z-50 h-full md:sticky md:h-screen"></div>

        <main 
        id="main-content" 
        class="flex-1 py-10 pl-16 pr-6 lg:px-10 relative transition-all duration-300 ease-in-out"
      >

          <div class="max-w-4xl mx-auto">
            
            <div class="bg-[#6A9850] text-white rounded-2xl p-6 shadow-lg flex flex-row items-center gap-6">
              <div>
                <h1 id="modulo-nome" class="text-3xl font-bold flex items-center gap-2 ml-8">
                  Carregando Módulo...
                </h1>
                <p id="modulo-progresso" class="text-sm opacity-80 mt-1">
                  Carregando progresso...
                </p>
              </div>
            </div>

              <div id="temas-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6"></div>
          </div>
        </main>

        <div id="modal-tema"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://unpkg.com/phosphor-icons"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script type="module" src="/public/js/main.js"></script>
        <script type="module" src="/public/js/functions/mission-content.js"></script>
    </body>
</html>
