        <div class="flex items-start mb-10">

        <!-- Menu -->
        <nav class="flex flex-col space-y-3">
          <a href="/src/dashboard/index.html" class="flex items-center gap-3 p-3 rounded-xl text-gray-600 hover:bg-gray-100 transition">
            <i class="ph-house-simple text-xl text-[#9A5CAD]"></i>
            Home
          </a>

          <a href="/src/mission-page/index.html" class="flex items-center gap-3 p-3 rounded-xl bg-[#9A5CAD] text-white">

            <i class="ph-user text-xl text-[#9A5CAD]"></i>

        <i class="ph-sign-out text-xl"></i>
        Sair
      </a>
    </aside>
    
    <!-- Botão lateral -->
    <button 
      onclick="toggleSidebar()" 
      id="sidebar-toggle"

        <button class="px-6 py-2 bg-white text-[#6A9850] rounded-full font-medium hover:bg-[#6A9850] hover:text-white transition shadow-md">

        </button>
