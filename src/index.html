<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva</title>
    <link rel="icon" href="./static/images/logo.png" type="image">
    <link rel="stylesheet" href="./input.css" />
    <link href="../dist/output.css" rel="stylesheet">

    
  </head>
  <body class="min-h-screen flex items-center justify-center bg-[#F8F8F8] 
  bg-[radial-gradient(circle_at_50%_500%,_rgba(127,119,135,0.8)_0%,_#F8F8F8_80%)]">


      <!-- Logo no topo esquerdo -->
    <div class="absolute top-6 left-8 z-20">
      <a href="index.html">
        <img src="./static/images/logo.png" alt="Logo Minerva" class="w-10 h-10">
      </a>
    </div>

    <!-- Conteúdo principal -->
    <div class="max-w-6xl w-full flex flex-col md:flex-row items-center justify-between
              px-6 md:px-16 py-10 pt-20 md:pt-10">
      
      <!-- Lado Esquerdo -->
      <div class="flex flex-col items-start max-w-lg space-y-6">

        <!-- Texto -->
        <div class="max-w-sm">
          <h1 class="text-4xl font-extrabold text-[#9A5CAD]">
            Bem-vindo(a) ao <br><span class="text-[#81A86B]">Minerva!</span>
          </h1>
          <p class="text-lg mt-3 font-extrabold text-[#9A5CAD] font-semibold">
            Aprenda lógica de um jeito simples, rápido e divertido.
          </p>
          <p class="text-lg mt-2 text-[#9A5CAD]">
            Uma plataforma feita pra treinar sua lógica com desafios práticos e dinâmicos.
          </p>
        </div>

        <!-- Botão -->
        <a href="./login/index.html"
          class="mt-6 px-6 py-3 bg-[#81A86B] text-white font-semibold rounded-full shadow-md hover:bg-[#B5CA8A] transition-all flex items-center gap-2"
          >
          Bora começar?
        </a>
      </div>

     <!-- Lado Direito -->
    <div class="mt-10 md:mt-0 grid grid-cols-[1fr_2fr] grid-rows-2 gap-4 w-full md:w-1/2">
      <!-- Coluna 1 -->
      <div class="row-span-1 h-48 border-2 rounded-xl border-[#81A86B]"></div>
      <div class="row-span-1 h-48 bg-[#9A5CAD] rounded-xl"></div>

      <!-- Linha 2 -->
      <div class="h-40 bg-[#9A5CAD] rounded-xl"></div>
      <div class="h-40 border-2 rounded-xl border-[#81A86B]"></div>
    </div>

  <script src="./static/js/scripts.js"></script>
  </body>
</html>
