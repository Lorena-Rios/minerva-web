<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva - Login</title>
    <link rel="icon" href="/src/static/images/logo.png" type="image">
    <link rel="stylesheet" href="/src/input.css" />
    <link href="/dist/output.css" rel="stylesheet">


  </head>
    <body class="min-h-screen flex items-center justify-center relative"
                style="background-image: linear-gradient(to bottom, #9a5cad, #824e92, #6b4078, #54335f, #3f2647);">

        <!-- Logo no topo esquerdo -->
        <div class="absolute top-6 left-8 z-20">
            <a href="/src/index.html">
                <img src="/src/static/images/logoGreen.png" alt="Logo Minerva" class="w-10 h-10">
            </a>
        </div>

        <!-- Container principal -->
        <div class="border border-[#F8F8F8] rounded-3xl
                    flex flex-col md:flex-row items-center justify-center gap-10 
                    p-0 md:p-8 w-[90%] max-w-5xl">

        <!-- Ilustração -->
        <div class="flex-1 flex items-center justify-center">
            <img 
            src="/src/static/images/welcome.png" 
            alt="Ilustração" 
            class="w-64 md:w-[100%] p-4"
            />
        </div>

        <!-- Card de login -->
        <div class="flex-1 bg-white rounded-3xl shadow-xl px-6 py-10 flex flex-col gap-6 max-w-md w-full">
            
            <!-- Logo no card -->
            <div class="flex justify-center">
                <img src="/src/static/images/Minerva_logo.png"/>
            </div>

            <!-- Título -->
            <div class="text-center">
            <h1 class="text-2xl font-bold text-[#9A5CAD]">Faça login</h1>
            <p class="text-[#81A86B] text-xl font-medium">Vamos aprender juntos!</p>
            </div>

            <!-- Inputs -->
            <form class="flex flex-col gap-4" onsubmit="event.preventDefault(); handleLogin();">
            <div>
                <input 
                id="email"
                type="email" 
                placeholder="Email"
                class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9A5CAD] shadow-md" />
            </div>

            <div>
                <input 
                id="password"
                type="password" 
                placeholder="Senha"
                class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9A5CAD] shadow-md" />
                <a href="#" class="text-sm text-[#9A5CAD] hover:text-[#C8A9E0] float-right mt-1">Esqueceu sua senha?</a>
            </div>

            <!-- Botão -->
            <button 
                type="submit"
                class="mt-4 bg-[#81A86B] text-white font-semibold py-3 shadow-md rounded-xl hover:bg-[#B5CA8A] transition text-center"
                href="/src/pages/dashboard/index.html"
                >
                Entrar
            </button>
            </form>

            <!-- Link de cadastro -->
            <p class="text-center text-sm text-[#9A5CAD]">
            Não tem conta? <a href="../cadastro/index.html" class="text-[#9A5CAD] font-bold hover:underline">Cadastre-se</a>
            </p>
        </div>
        </div>
        <script src="/src/static/js/scripts.js"></script>
        <script type="module" src="/src/static/js/functions/signIn.js"></script>
    </body>
</html>
