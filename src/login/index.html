<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerva - Login</title>
    <link rel="icon" href="/public/images/logo.png" type="image">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/public/css/input.css" />
    <link href="/public/css/dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>


  </head>
    <body class="min-h-screen flex items-center justify-center relative"
                style="background-image: linear-gradient(to bottom, #9a5cad, #824e92, #6b4078, #54335f, #3f2647);">

        <!-- Logo no topo esquerdo -->
        <div class="absolute top-6 left-8 z-20">
            <a href="/index.html">
                <img src="/public/images/logoGreen.png" alt="Logo Minerva" class="w-10 h-10">
            </a>
        </div>

        <!-- Container principal -->
        <div class="border border-[#F8F8F8] rounded-3xl
                    flex flex-col md:flex-row items-center justify-center gap-10 
                    px-4 py-8 md:p-8 w-[90%] max-w-5xl">

        <!-- Ilustração -->
        <div class="flex-1 flex items-center justify-center">
            <img 
            src="/public/images/coding.png" 
            alt="Ilustração" 
            class="w-64 md:w-[100%] p-4 hidden md:flex"
            />
        </div>

        <!-- Card de login -->
        <div class="flex-1 bg-white rounded-3xl shadow-xl px-6 py-10 flex flex-col gap-6 max-w-md w-full p-4 mb-4 md:mb-0">
            
            <!-- Logo no card -->
            <div class="flex justify-center">
                <img src="/public/images/Minerva_logo.png"/>
            </div>

            <!-- Título -->
            <div class="text-center">
            <h1 class="text-2xl font-bold text-[#9A5CAD]">Faça login</h1>
            <p class="text-[#81A86B] text-xl font-medium">Vamos aprender juntos!</p>
            </div>

            <!-- Inputs -->
            <form class="flex flex-col space-y-4" onsubmit="event.preventDefault(); handleLogin();">
            <div class="mb-4">
            <div class="relative w-full bg-white rounded-xl shadow-md">
                <input 
                    type="email" 
                    placeholder="Email"
                    id="email"
                    class="w-full px-4 py-3 pl-7 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9A5CAD]" 
                />
            </div>
        </div>

        <!-- Campo Senha -->
        <div class="mb-6">
            <div class="relative w-full bg-white rounded-xl shadow-md">
                <input 
                    id="password"
                    type="password" 
                    placeholder="Senha"
                    class="w-full px-4 py-3 pl-7 pr-14 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9A5CAD]" 
                >
                <button 
                    id="togglePassword"
                    type="button"
                    data-target="password"
                    class="toggle-pass-btn absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
                >
                    <!-- Ícone Olho Aberto -->
                    <svg id="eyeOpen" class="eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <!-- Ícone Olho Fechado -->
                    <svg id="eyeClosed" class="eye-closed hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                        <line x1="2" y1="2" x2="22" y2="22"/>
                    </svg>
                </button>
            </div>
        </div>

            <!-- Botão -->
            <button 
                type="submit"
                class="mt-4 bg-[#81A86B] text-white font-semibold py-3 shadow-md rounded-xl hover:bg-[#B5CA8A] transition text-center"
                href="/src/dashboard/index.html"
                >
                Entrar
            </button>
            </form>

            <!-- Link de cadastro -->
            <p class="text-center text-sm text-[#9A5CAD]">
            Não tem conta? <a href="/src/cadastro/index.html" class="text-[#9A5CAD] font-bold hover:underline">Cadastre-se</a>
            </p>
        </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script type="module" src="/public/js/main.js"></script>
        <script type="module" src="/public/js/functions/signIn.js"></script>
    </body>
</html>
