<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minerva - Criar Conta</title>
        <link rel="icon" href="/public/images/logo.png" type="image">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="/public/css/input.css" />
        <link href="/public/css/dist/output.css" rel="stylesheet">
    </head>


    <body class="min-h-screen flex items-center justify-center bg-[#B8C98C] relative">

        <!-- Logo no topo esquerdo -->
        <div class="absolute top-6 left-8 z-50">
            <a href="/index.html">
                <img src="/public/images/logo.png" alt="Logo Minerva" class="w-10 h-10">
            </a>
        </div>

        <!-- Container principal -->
        <div
            class="flex flex-col md:flex-row items-center justify-center 
                gap-4 md:gap-10 
                p-4 md:p-8 
                w-[90%] max-w-6xl bg-[#F8F8F8] rounded-3xl shadow-md"
        >

        <!-- Formulário -->
        <main
            class="flex-1 rounded-3xl px-6 px-4 py-6 md:py-10 
                flex flex-col gap-6 max-w-lg w-full z-20"
        >
            <div>
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-extrabold text-[#4E3B53]">
                        Criar Conta
                    </h1>
                    
                    <p class="text-lg font-bold text-[#6A9850]">
                        Junte-se ao time!
                    </p>
                </div>
                <form class="space-y-4" onsubmit="event.preventDefault(); handleSignUp();">
                    <!-- Email -->
                    <div>
                        <label class="text-sm font-medium text-[#8C539D]">Email*</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Digite seu Email"
                            class="w-full mt-1 px-4 py-3 rounded-xl border shadow-md
                                focus:outline-none focus:ring-2 focus:ring-[#B8C98C] shadow-md"
                        />
                        </div>

                        <!-- Usuário -->
                        <div>
                        <label class="text-sm font-medium text-[#8C539D]">Usuário*</label>
                        <input
                            id="users"
                            type="text"
                            placeholder="Usuário"
                            class="w-full mt-1 px-4 py-3 rounded-xl border shadow-md
                                focus:outline-none focus:ring-2 focus:ring-[#B8C98C] shadow-md"
                        />
                        </div>

                        <!-- Senhas -->
                        <div class="flex flex-col md:flex-row gap-4 w-full">
                            
                            <div class="w-full md:w-1/2">
                                <label class="text-sm font-medium text-[#8C539D]">Criar Senha</label>
                                <div class="relative w-full mt-1">
                                    <input
                                        id="password"
                                        type="password"
                                        placeholder="Senha"
                                        class="w-full px-4 py-3 pr-12 rounded-xl border shadow-sm focus:outline-none focus:ring-2 focus:ring-[#B8C98C]"
                                    />
                                    <button 
                                        type="button"
                                        data-target="password"
                                        class="toggle-pass-btn absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 focus:outline-none"
                                    >
                                        <svg class="eye-open w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                        <svg class="eye-closed hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="w-full md:w-1/2">
                                <label class="text-sm font-medium text-[#8C539D]">Repetir Senha</label>
                                <div class="relative w-full mt-1">
                                    <input
                                        id="confirm-password"
                                        type="password"
                                        placeholder="Senha"
                                        class="w-full px-4 py-3 pr-12 rounded-xl border shadow-sm focus:outline-none focus:ring-2 focus:ring-[#B8C98C]"
                                    />
                                    <button 
                                        type="button"
                                        data-target="confirm-password"
                                        class="toggle-pass-btn absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 focus:outline-none"
                                    >
                                        <svg class="eye-open w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                        <svg class="eye-closed hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                        </div>
                    <div>
                        <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo*</label>
                        <select id="cargo" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9A5CAD] shadow-md">
                            <option value="Aluno">Aluno</option>
                            <option value="Professor">Professor</option>
                        </select>
                    </div>

                    <!-- Botão -->
                    <button
                    type="submit"
                    class="w-full mt-6 bg-[#9053A7] hover:bg-[#7F4793] text-white font-medium py-3 rounded-xl shadow-md transition text"
                    >
                    Cadastrar
                    </button>
                </form>
                </div>

                <!-- Link de login -->
                <p class="text-sm text-center text-[#9A5CAD] mt-4">
                Já tem conta?
                <a href="/src/login/index.html" class="text-[#9A5CAD] font-bold hover:underline">
                    Fazer Login
                </a>
                </p>
            </main>

            
                <!-- Caixa ilustrativa -->
                <div
                    class="hidden md:flex w-full max-w-lg"
                >
                    <img
                        src="/public/images/codingSingUp.png"
                        alt="Ilustração"
                        class="w-full h-full object-cover rounded-xl"
                    />
                </div>
            </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script type="module" src="/public/js/main.js"></script>
        <script type="module" src="/public/js/functions/signUp.js"></script>
    </body>
</html>
